# This rule is not used by the project virt-advisor-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the advisor.kubevirt.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: virt-advisor-operator
    app.kubernetes.io/managed-by: kustomize
  name: configurationplan-editor-role
rules:
- apiGroups:
  - advisor.kubevirt.io
  resources:
  - configurationplans
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - advisor.kubevirt.io
  resources:
  - configurationplans/status
  verbs:
  - get
