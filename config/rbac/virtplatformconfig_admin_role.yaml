# This rule is not used by the project virt-advisor-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over advisor.kubevirt.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: virt-advisor-operator
    app.kubernetes.io/managed-by: kustomize
  name: configurationplan-admin-role
rules:
- apiGroups:
  - advisor.kubevirt.io
  resources:
  - configurationplans
  verbs:
  - '*'
- apiGroups:
  - advisor.kubevirt.io
  resources:
  - configurationplans/status
  verbs:
  - get
