---
# Baseline KubeDescheduler - basic configuration
# The LoadAwareRebalancing profile will enhance this
apiVersion: operator.openshift.io/v1
kind: KubeDescheduler
metadata:
  name: cluster
spec:
  deschedulingIntervalSeconds: 3600
  profiles:
  - AffinityAndTaints
  - TopologyAndDuplicates
---
# Baseline MachineConfig - worker nodes without PSI metrics
# The LoadAwareRebalancing profile will add PSI metrics support
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: 50-worker-psi-metrics
  labels:
    machineconfiguration.openshift.io/role: worker
spec:
  config:
    ignition:
      version: 3.2.0
  kernelArguments: []
